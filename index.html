<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body style="width: 400px">
    <div class="card text-center">
      <div class="card-header text-center">Creating Secure Password</div>
      <div class="card-body">
        <div class="form-group">
          <label for="quantity">Password Length:</label>
          <input
            type="number"
            id="quantity"
            value="12"
            name="quantity"
            min="3"
          />
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="symbols" />
          <label class="form-check-label" for="symbols">
            Include Symbols ( e.g. @#$% )
          </label>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="numbers"
            checked="true"
          />
          <label class="form-check-label" for="numbers">
            Include Numbers ( e.g. 0123456789 )
          </label>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="lowercaseCharacters"
            checked="true"
          />
          <label class="form-check-label" for="lowercaseCharacters">
            Include Lowercase Characters ( e.g. abcdefgh... )
          </label>
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="uppercaseCharacters"
            checked="true"
          />
          <label class="form-check-label" for="uppercaseCharacters">
            Include Uppercase Characters ( e.g. ABCDEFGH... )
          </label>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="showGenericPassword"
            name="quantity"
            placeholder="Your new password will appear here."
            style="color: red; width: 260px"
          />
          <button id="copy" class="btn btn-secondary">Copy</button>
        </div>
      </div>
      <div class="card-footer text-muted">
        <div class="row">
          <div class="col-6" style="margin-top: 5px">
            © <a target="_blank" href="https://ismetkizgin.com">İsmet Kizgin</a>
          </div>
          <div class="col-6">
            <div class="text-right">
              <button id="btnGenericPassword" class="btn btn-primary">
                Generate Password
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/secure-random-password.min.js"></script>
    <script src="assets/js/cookies.js"></script>
  </body>
</html>
